{%extends 'base.html'%}
{%load i18n%}
{%block SCRIPT%}
<script src="https://cdn.ckeditor.com/ckeditor5/10.0.1/classic/ckeditor.js"></script>
<script>
ClassicEditor.create(document.querySelector('#editor') ).catch( error => {
            console.error( error );
        } );
</script>
{%endblock SCRIPT%}
{%block STYLE%}
<style>
.ck-editor { color:green; }
.wrapper{display:flex; margin:20px auto}
input[type=text]{width:100%; margin-bottom:20px}
textarea{width:100%; }
button{display:block; margin-top:20px; margin:0 auto}
</style>
{%endblock STYLE%}
{%block MAIN%}
<div class=wrapper>
<form action={%url 'sutra-edit' sutra.id%} method=POST>
<input type=hidden value={{csrf_token}} name=csrfmiddlewaretoken>
<input type=text name=title placeholder={{sutra.title}} required>
<textarea id=editor name=body placeholder=BLOGBODY cols=30 rows=8 required>{{sutra.body}}</textarea>
<button type=submit>{%trans 'Sutra Edit'%}</button>
</form>
</div>
{%endblock MAIN%}
