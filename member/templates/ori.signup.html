{%extends 'base.html'%}
{%load i18n%}
{%block TITLE%}-{%trans 'SINGUP'%}{%endblock TITLE%}
{%block STYLE%}
<style>

</Style>
{%endblock STYLE%}
{%block SCRIPT%}
<script>
windown.onload=function(evt){
var form=document.querySelector('form');
};
</script>
{%endblock SCRIPT%}
{%block MAIN%}
<main>
<form action={%url 'signup'%} method=post autocomplete=on validate>
<input type=hidden value={{csrf_token}} name=csrfmiddlewaretoken>
	<input type=text name=identifier id=identifier placeholder={%trans 'identifier'%} required><br>
	<input type=text name=first_name id=first_name placeholder={%trans 'first_name'%} required><br>
	<input type=text name=last_name id=last_name placeholder={%trans 'last_name'%} required><br>
	<input type=password name=password id=password pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}' placeholder={%trans 'password'%} title='password validation' required><br>
	<input type=email name=email id=email pattern='[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$' placeholder={%trans 'email'%} title='Email validation' required><br>
	<input type=number name=cellular id=cellular pattern='09{8}' placeholder={%trans 'cellular'%} title='cellular 09xxxxxxxx' required><br>
	<input type=date name=birthday id=birthday pattern='[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])' placeholder={%trans 'birthday'%} title='birthday YYYY.MM.DD' required><br>
	<button>{%trans 'singup'%}</button>
</form>
</main>
{%endblock MAIN%}
{%comment%}
{%block CSS%}<link rel=stylesheet href="{{MEDIA_URL}}css/login.css">{%endblock CSS%}
{%endcomment%}
